{% extends "app/layout.html" %}
{% load staticfiles %}

{% block content %}

<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li><a href="/"><b>Главная</b></a></li>
                <li class="active"><b>Новости</b></li>
            </ul>
        </div>
    </div>
</div>
<div class="Blog-area pt-100 pb-100 blog-no-sidebar">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    {% for post in posts %}
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="blog-wrap-2 mb-30">
                            <div class="blog-img-2">
                                <a href="{{ post.get_absolute_url }}"><img src="{{ post.image.url }}" alt=""></a>
                            </div>
                            <div class="blog-content-2">
                                <div class="blog-meta-2">
                                    <ul>
                                        <li>Опубликована {{ post.posted }}</li>
                                    </ul>
                                </div>
                                <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
                                <p>{{post.description}}</p>
                                <div class="blog-share-comment">
                                    <div class="blog-btn-2">
                                        <a href="{{ post.get_absolute_url }}">Читать далее &rarr;</a>
                                    </div>
                                    <div class="blog-share">
                                        <div class="share-social">
                                            <ul>
                                                <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                                                <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                                                <li><a class="instagram" href="#"><i class="fa fa-instagram"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="pro-pagination-style text-center mt-20">
                    <ul>
                        <li><a class="prev" href="#"><i class="fa fa-angle-double-left"></i></a></li>
                        <li><a class="active" href="#">1</a></li>
                        <li><a class="next" href="#"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
